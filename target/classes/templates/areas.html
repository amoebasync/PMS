<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: mainLayout('エリア管理', ~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-1"><i class="bi bi-geo-alt-fill me-2 text-primary"></i>エリア管理</h3>
            <p class="text-muted small mb-0">配布エリアのマスタ管理を行います。</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="fw-bold mb-0">都道府県一覧</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3" style="width: 100px;">コード</th>
                            <th class="py-3">都道府県名</th>
                            <th class="py-3 text-end pe-4">登録エリア数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(prefectures)}">
                            <td colspan="3" class="text-center py-5 text-muted">
                                データがありません。<br>
                                <small>システム再起動時にCSVからインポートされます。</small>
                            </td>
                        </tr>

                        <tr th:each="p : ${prefectures}">
                            <td class="ps-4 fw-bold text-secondary" th:text="${p.code}">01</td>
                            <td class="fw-bold" th:text="${p.name}">北海道</td>
                            <td class="text-end pe-4 text-muted">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
