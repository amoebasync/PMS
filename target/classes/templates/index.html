<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>

<div th:replace="~{layout :: mainLayout('ダッシュボード', ~{::content})}">
    
    <div th:fragment="content">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4 h-100" th:onclick="|location.href='@{/customers}'|" style="cursor: pointer; border: none; border-radius: 12px; transition: transform 0.2s, box-shadow 0.2s;">
                    <div class="icon-box bg-primary-soft" style="width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1rem; background-color: #e0e7ff; color: #4338ca;">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <h5 class="fw-bold">顧客マスタ</h5>
                    <p class="text-muted small">100万件規模の顧客データベースに高速アクセス。新規登録・検索・編集が可能です。</p>
                    <div class="mt-auto">
                        <span class="text-primary fw-semibold">開く <i class="bi bi-arrow-right"></i></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4 h-100" style="border: none; border-radius: 12px; transition: 0.2s;">
                    <div class="icon-box bg-success-soft" style="width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1rem; background-color: #dcfce7; color: #15803d;">
                        <i class="bi bi-map-fill"></i>
                    </div>
                    <h5 class="fw-bold">エリアマスタ</h5>
                    <p class="text-muted small">地図連携、郵便番号検索によるエリア抽出。配布禁止物件の管理もこちらから。</p>
                    <div class="mt-auto">
                        <span class="text-success fw-semibold">準備中 <i class="bi bi-clock-history"></i></span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom shadow-sm p-4 h-100" style="border: none; border-radius: 12px; transition: 0.2s;">
                    <div class="icon-box bg-warning-soft" style="width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1rem; background-color: #fef9c3; color: #a16207;">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <h5 class="fw-bold">システム設定</h5>
                    <p class="text-muted small">社員アカウントの管理、権限設定、ログの確認などシステム全般の管理を行います。</p>
                    <div class="mt-auto">
                        <span class="text-warning fw-semibold">設定へ <i class="bi bi-gear"></i></span>
                    </div>
                </div>
            </div>
        </div>
        
        <style>
            .card-custom:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1) !important; }
        </style>
    </div>
</div>

</body>
</html>
