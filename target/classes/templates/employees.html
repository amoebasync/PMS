<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: mainLayout('社員マスタ一覧', ~{::section})}">
<head>
    <style>
        .table-hover tbody tr { cursor: pointer; transition: 0.2s; }
        .table-hover tbody tr:hover { background-color: rgba(59, 130, 246, 0.08) !important; }
        .avatar-circle {
            width: 38px; height: 38px; background: #eff6ff; color: #2563eb;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.9rem; border: 1px solid #bfdbfe;
        }
    </style>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-1"><i class="bi bi-people-fill me-2 text-primary"></i>社員マスタ一覧</h3>
            <p class="text-muted small mb-0">システムを利用する社員アカウントの管理を行います。</p>
        </div>
        <a th:href="@{/employees/new}" class="btn btn-primary shadow-sm px-4">
            <i class="bi bi-person-plus-fill me-1"></i> 新規社員登録
        </a>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body p-3">
            <form th:action="@{/employees}" method="get" class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" name="query" class="form-control border-start-0 ps-0" 
                               th:value="${query}" placeholder="社員名、コード、メールアドレスで検索...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-secondary w-100">検索</button>
                </div>
                <div class="col-md-2" th:if="${query != null && query != ''}">
                    <a th:href="@{/employees}" class="btn btn-link text-decoration-none text-muted">クリア</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 text-muted fw-semibold" style="width: 120px;">社員コード</th>
                            <th class="py-3 text-muted fw-semibold">氏名</th>
                            <th class="py-3 text-muted fw-semibold">部署</th>
                            <th class="py-3 text-muted fw-semibold">メールアドレス</th>
                            <th class="py-3 text-muted fw-semibold">入社日</th>
                            <th class="py-3 text-muted fw-semibold">状態</th>
                            <th class="pe-4 py-3 text-muted fw-semibold text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(employees)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="bi bi-search fs-1 d-block mb-3 opacity-50"></i>
                                条件に一致する社員が見つかりませんでした。
                            </td>
                        </tr>
                        <tr th:each="e : ${employees}" th:onclick="|location.href='@{/employees/view/{id}(id=${e.id})}'|">
                            <td class="ps-4">
                                <span class="badge bg-light text-dark border fw-medium" th:text="${e.employeeCode}"></span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-circle me-3" th:text="${#strings.substring(e.lastNameJa,0,1)}"></div>
                                    <div>
                                        <div class="fw-bold" th:text="${e.getFullName()}"></div>
                                        <div class="text-muted small" th:text="${e.lastNameKana + ' ' + e.firstNameKana}"></div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span th:if="${e.departmentId != null && deptMap.containsKey(e.departmentId)}" 
                                      class="badge bg-white text-secondary border" 
                                      th:text="${deptMap.get(e.departmentId)}"></span>
                                <span th:unless="${e.departmentId != null}" class="text-muted small">-</span>
                            </td>
                            <td th:text="${e.email}"></td>
                            <td th:text="${e.hireDate}"></td>
                            <td>
                                <span th:if="${e.isActive}" class="badge bg-success-subtle text-success border border-success-subtle">有効</span>
                                <span th:unless="${e.isActive}" class="badge bg-secondary-subtle text-secondary border border-secondary-subtle">無効</span>
                            </td>
                            <td class="pe-4 text-end" onclick="event.stopPropagation();">
                                <div class="btn-group shadow-sm">
                                    <a th:href="@{/employees/edit/{id}(id=${e.id})}" class="btn btn-white btn-sm border"><i class="bi bi-pencil"></i></a>
                                    <a th:href="@{/employees/delete/{id}(id=${e.id})}" class="btn btn-white btn-sm border text-danger" onclick="return confirm('削除しますか？')"><i class="bi bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
