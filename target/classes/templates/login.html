<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインイン - PMS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            /* 深みのあるダークブルーのグラデーション */
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .brand-logo {
            width: 90px;
            height: auto;
            margin-bottom: 1.5rem;
            /* ロゴを少し浮かせる影 */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .form-label { font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 0.5rem; }
        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 1.5px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.2s;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        .input-group-text {
            background-color: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #94a3b8;
        }
        .form-control-with-icon { border-left: none; border-radius: 0 12px 12px 0; }
        
        .btn-login {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 800;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -5px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img th:src="@{/logo/logo_light_transparent.png}" alt="PMS Pro" style="width: 150px; height: auto; margin-bottom: 1.5rem; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">
        
        <h3 class="fw-bold mb-1" style="color: #0f172a; letter-spacing: -1px;">PMS <span style="color: #2563eb;">Pro</span></h3>
        <p class="text-muted small mb-4">Tiramis 基幹システムへサインイン</p>

        <form th:action="@{/login}" method="post">
            <div class="text-start mb-3">
                <label class="form-label">メールアドレス</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="username" class="form-control form-control-with-icon" placeholder="name@tiramis.co.jp" required autofocus>
                </div>
            </div>
            
            <div class="text-start mb-4">
                <label class="form-label">パスワード</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control form-control-with-icon" placeholder="••••••••" required>
                </div>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger py-2 small mb-3 border-0 shadow-sm" style="background-color: #fff1f2; color: #e11d48; border-radius: 10px;">
                <i class="bi bi-exclamation-circle me-1"></i> 認証に失敗しました
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login shadow">
                サインイン <i class="bi bi-arrow-right-short ms-1"></i>
            </button>
            
            <div class="mt-5 pt-3 border-top">
                <p class="text-muted" style="font-size: 0.7rem;">© 2026 Tiramis System. All rights reserved.</p>
            </div>
        </form>
    </div>
</body>
</html>
