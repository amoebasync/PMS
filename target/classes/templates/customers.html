<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: mainLayout('顧客マスタ一覧', ~{::section})}">
<head>
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.08) !important;
        }
        .btn-group-action .btn {
            padding: 0.25rem 0.5rem;
        }
        .text-truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        /* 行全体をボタンのように感じさせる設定 */
        .table-hover tbody tr {
            cursor: pointer !important; /* マウスカーソルを指マークに強制 */
            transition: all 0.2s ease;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.08) !important; /* 青みがかったホバー色 */
            box-shadow: inset 4px 0 0 #3b82f6; /* 左端にアクセントライン */
        }
        /* 操作ボタンエリアは指マークにしない */
        .table-hover tbody tr td:last-child {
            cursor: default;
        }
    </style>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-1">顧客マスタ一覧</h3>
            <p class="text-muted small mb-0">PMS Proに登録されている全ての顧客情報を管理します。</p>
        </div>
        <a th:href="@{/customers/new}" class="btn btn-primary shadow-sm px-4">
            <i class="bi bi-plus-lg me-1"></i> 新規登録
        </a>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body p-3">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" placeholder="顧客名、電話番号、住所で検索...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100">検索</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 text-muted fw-semibold" style="width: 140px;">コード</th>
                            <th class="py-3 text-muted fw-semibold">顧客名</th>
                            <th class="py-3 text-muted fw-semibold">電話番号</th>
                            <th class="py-3 text-muted fw-semibold">住所</th>
                            <th class="py-3 text-muted fw-semibold" style="width: 100px;">状態</th>
                            <th class="pe-4 py-3 text-muted fw-semibold text-end" style="width: 120px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                                顧客データが登録されていません。
                            </td>
                        </tr>
                        
                        <tr th:each="c : ${customers}" 
                            th:onclick="|location.href='@{/customers/view/{id}(id=${c.id})}'|">
                            <td class="ps-4">
                                <span class="badge bg-light text-dark border fw-medium" th:text="${c.customerCode}">C0001</span>
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${c.name}">顧客名</div>
                                <div class="text-muted small" th:text="${c.nameKana}">コキャクメイ</div>
                            </td>
                            <td>
                                <i class="bi bi-telephone text-muted me-1"></i>
                                <span th:text="${c.phone}"></span>
                            </td>
                            <td>
                                <div class="text-truncate-2 small" style="max-width: 280px;" th:text="${c.address}"></div>
                            </td>
                            <td>
                                <span th:if="${c.status.name() == 'active'}" class="badge bg-success-subtle text-success border border-success-subtle">有効</span>
                                <span th:if="${c.status.name() == 'prospect'}" class="badge bg-info-subtle text-info border border-info-subtle">見込</span>
                                <span th:if="${c.status.name() != 'active' && c.status.name() != 'prospect'}" class="badge bg-secondary-subtle text-secondary border border-secondary-subtle" th:text="${c.status}">不明</span>
                            </td>
                            <td class="pe-4 text-end" onclick="event.stopPropagation();">
                                <div class="btn-group btn-group-action shadow-sm">
                                    <a th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-white btn-sm border" title="編集">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/customers/delete/{id}(id=${c.id})}" 
                                       class="btn btn-white btn-sm border text-danger" 
                                       title="削除"
                                       onclick="return confirm('この顧客データを削除してもよろしいですか？')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white py-3 border-0 rounded-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted small">全 <span th:text="${#lists.size(customers)}">0</span> 件表示</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
