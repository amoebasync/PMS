<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="mainLayout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - PMS Pro'">PMS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #3b82f6;
            
            /* ダークテーマ設定 */
            --sidebar-bg: #0f172a; 
            --sidebar-text: #e2e8f0;
            --muted-text: #94a3b8;
            
            --hover-bg: rgba(255, 255, 255, 0.1);
            --active-bg: #2563eb;
            --active-text: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* サイドバー設定 */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        
        /* リンク設定 */
        .nav-link {
            color: var(--sidebar-text);
            padding: 0.9rem 1.5rem;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .nav-link:hover {
            color: #ffffff;
            background-color: var(--hover-bg);
        }
        .nav-link.active {
            color: var(--active-text);
            background-color: var(--active-bg);
            border-left-color: #60a5fa;
        }
        .nav-link i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: var(--muted-text);
        }
        .nav-link.active i {
            color: #ffffff;
        }
        
        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            /* ロゴ画像の配置調整 */
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            gap: 5px;
        }
        /* ロゴサイズを少し大きく調整 */
        .logo-img { width: 140px; height: auto; }
        
        .user-profile {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img th:src="@{/logo/logo_dark_transparent.png}" class="logo-img" alt="Tiramis Logo">
            <div class="small fw-bold" style="font-size: 0.65rem; letter-spacing: 1px; color: #94a3b8; margin-left: 4px;">PMS Pro System</div>
        </div>

        <div class="py-4 px-2">
            <div class="px-3 mb-2 text-uppercase fw-bold" style="font-size: 0.7rem; letter-spacing: 0.05em; color: #64748b;">Main Menu</div>
            
            <a th:href="@{/}" class="nav-link rounded-end" th:classappend="${activePage == 'dashboard'} ? 'active'">
                <i class="bi bi-grid-1x2"></i> ダッシュボード
            </a>
            
            <a th:href="@{/customers}" class="nav-link rounded-end" th:classappend="${activePage == 'customers'} ? 'active'">
                <i class="bi bi-people"></i> 顧客管理
            </a>

            <a th:href="@{/areas}" class="nav-link rounded-end" th:classappend="${activePage == 'area'} ? 'active'">
                <i class="bi bi-geo-alt"></i> エリア管理
            </a>

            <a th:href="@{/employees}" class="nav-link rounded-end" th:classappend="${activePage == 'system'} ? 'active'">
                <i class="bi bi-person-badge"></i> 社員管理
            </a>

            <a href="#" class="nav-link rounded-end">
                <i class="bi bi-gear"></i> システム設定
            </a>
        </div>

        <div class="user-profile">
            <div class="d-flex align-items-center">
                <div class="bg-primary rounded-3 d-flex align-items-center justify-content-center me-3 shadow-sm" style="width: 40px; height: 40px;">
                    <i class="bi bi-person-fill text-white fs-5"></i>
                </div>
                <div class="flex-grow-1 overflow-hidden">
                    <div class="fw-bold text-white text-truncate" th:text="${employeeName}">ユーザー名</div>
                    <div class="small" style="font-size: 0.75rem; color: #94a3b8;">Tiramis Member</div>
                </div>
                <div class="dropdown">
                    <a href="#" class="text-white ps-2" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></a>
                    <ul class="dropdown-menu dropdown-menu-dark shadow border-0">
                        <li><a class="dropdown-item" href="#">プロフィール設定</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">ログアウト</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mt-3 pt-3 border-top border-secondary border-opacity-25 text-center">
                <div id="clock" class="text-white fw-bold" style="font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;">--:--:--</div>
                <div id="date" class="small" style="font-size: 0.75rem; color: #94a3b8;">----/--/--</div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <th:block th:replace="${content}" />
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
